<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Corrected meta tag syntax -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
</head>
<body>
    <!-- Use valid heading tag -->
    <h1>Calculator Main Page</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="num1">Enter number 1:</label>
        <input type="number" id="num1" name="num1" placeholder="Enter number 1" required>
        <br><br>
        
        <label for="num2">Enter number 2:</label>
        <input type="number" id="num2" name="num2" placeholder="Enter number 2" required>
        <br><br>
        
        <label for="op">Enter operation (+, -, *, /):</label>
        <!-- 'type="op"' is invalid. Change to type="text" -->
        <input type="text" id="op" name="op" placeholder="Enter operation" required>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Display result if it exists -->
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
